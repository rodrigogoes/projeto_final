<ion-header>

    <ion-navbar>
      <button ion-button menuToggle color="dark">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Marcas Parceiras</ion-title>
    </ion-navbar>
  
  </ion-header>

  <ion-content padding>



  <ion-card *ngFor = "let cadastro of cadastro">
    <img src="../../assets/imgs/hp.jpg"/>
    <ion-card-content>
      <ion-card-title>
        {{cadastro.nome_empresa}}
        </ion-card-title>
      <p>
          {{cadastro.cnpj}}
      </p><p>
          {{cadastro.nome}}
      </p><p>
          {{cadastro.telefone}}
      </p><p>
          {{cadastro.endereco}}
      </p><p>
          {{cadastro.email}}
      </p>
    </ion-card-content>

  </ion-card>



</ion-content>
