<ion-header>

    <ion-navbar>
      <button ion-button menuToggle color="dark">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Solicitação de Recolhimento</ion-title>
    </ion-navbar>
  
  </ion-header>

  <ion-content padding>


<form [formGroup]="formGroup" (ngSubmit)="solicitacao()">
<ion-list>

        <ion-item>
          <ion-label fixed>Nome da Empresa</ion-label>
          <ion-input formControlName="nomeEmpresa" type="text" value=""></ion-input>
        </ion-item>
</ion-list>

<ion-list>
    <ion-item>
      <ion-label fixed>Seu Nome</ion-label>
      <ion-input formControlName="nome"  type="text" value=""></ion-input>
    </ion-item>
</ion-list>

<ion-list>
        <ion-item>
          <ion-label fixed>CPF/CNPJ</ion-label>
          <ion-input formControlName="cnpj" type="text" value=""></ion-input>
        </ion-item>
</ion-list>

<ion-list>
        <ion-item>
          <ion-label fixed>Endereço</ion-label>
          <ion-input formControlName="endereco" type="text" value=""></ion-input>
        </ion-item>
</ion-list>

<ion-list>
        <ion-item>
          <ion-label fixed>Telefone</ion-label>
          <ion-input formControlName="telefone" type="text" value=""></ion-input>
        </ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <ion-label fixed>E-mail</ion-label>
    <ion-input formControlName="email" type="email" value=""></ion-input>
  </ion-item>
</ion-list>

<ion-list>
<ion-item>
  <ion-label fixed>Descrição do Lixo-Eletrônico</ion-label>
  <ion-input formControlName="descricao" type="text" value=""></ion-input>
</ion-item>
</ion-list>

<ion-list>
  <ion-item>
    <input type="file" (change)="enviaArquivo($event)"/>
  </ion-item>
</ion-list>

<button ion-button color="secondary" (click)="showAlert()">Cadastrar</button>


        
</form>
</ion-content>
