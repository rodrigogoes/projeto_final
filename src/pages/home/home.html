

<ion-content>
    <img src="../../assets/imgs/logo.png">
  <h3 text-center>LOGIN</h3>

  <ion-list>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" #usuario></ion-input>
    </ion-item>
    <ion-item>

      <ion-label stacked>Password</ion-label>
      <ion-input type="password" #senha></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button ion-button color="secondary" block (click)="login()">ENTRAR</button>
  <button ion-button ion-button color="secondary" outline block outline (click)="cadastro()">REGISTRAR</button>

</ion-content>
